<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoForum</title>
    <link rel="stylesheet" type="text/css" href="css/forumstyle.css" >
    <script src="https://kit.fontawesome.com/95add6d812.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Forum Structure Layout-->
    <section>
        <div class="forum">
            <div class="forumbody">
                <div class="content">Content</div>
                <div class="discussion">Discussion</div>
                <div class="ld">Latest Discussion</div>
            </div>
            <div class="forumrow">
             
                <div class="content">
                    <a href="#">Eco Park is website that encourages organic farming and to improve sustainable agriculture</a>
                    <br>
                    <span>Asked By <b><a href="#">EcoUser</a></b>.</span>
                </div>
                <div class="discussion">
                    no replies
                    <br>
                    0 views
                </div>
                <div class="ld">
                    20.02.2022
                    <br>
                    By <b><a href="#">EcoUser</a>.</b>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js/forum.js"></script>
<script>
    console.log(threads);
    var conainer=document.querySelector('section')
    for(let thread of threads){
        var html=`<div class="forumrow">
             
             <div class="content">
                 <a href="/forumcontent.html?${thread.id}">
                    ${thread.title}
             </div>
             <div class="discussion">
                    ${thread.disscusion}
                 <br>
                 ${thread.comments.length}replies
             </div>
             <div class="ld">
                 ${new Date(thread.date).toLocalString()}
                
             </div>
         </div>
     </div>
        
        
        `
        conainer.insertAdjacentHTML('beforeend',html);
    }

</script>
</html>
